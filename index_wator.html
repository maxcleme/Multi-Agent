<link rel="stylesheet" type="text/css"
	href="style/font-awesome-4.5.0/css/font-awesome.min.css" />
<body>

	<div id="title" class="text-center">
		<h1>IDL - Syt√®me Multi Agent</h1>
	</div>

	<div class="col-lg-12  margin-top-50">
		<div class="col-lg-4 col-lg-offset-2 ">
			<form class="form-inline" role="form">

				<div class="row">
					<div class="col-lg-12">
						<div class="col-lg-3 margin-top-10">
							<label>Delay</label>
						</div>
						<div class="col-lg-6 margin-top-10">
							<div class="sliders" id="delay"></div>
						</div>
						<div class="col-lg-3">
							<input id="delay-value" class="form-control" type=text />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="col-lg-3 margin-top-10">
							<label>Agent</label>
						</div>
						<div class="col-lg-6 margin-top-10">
							<div class="sliders" id="quantity"></div>
						</div>
						<div class="col-lg-3">
							<input id="quantity-value" class="form-control" type=text />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="col-lg-3 margin-top-10">
							<label>Fishes</label>
						</div>
						<div class="col-lg-6 margin-top-10">
							<div class="sliders" id="fishes"></div>
						</div>
						<div class="col-lg-3">
							<input id="fishes-value" class="form-control" type=text />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="col-lg-3 margin-top-10">
							<label>Sharks</label>
						</div>
						<div class="col-lg-6 margin-top-10">
							<div class="sliders" id="sharks"></div>
						</div>
						<div class="col-lg-3">
							<input id="sharks-value" class="form-control" type=text />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="col-lg-3 margin-top-10">
							<label>Fish breed</label>
						</div>
						<div class="col-lg-6 margin-top-10">
							<div class="sliders" id="fish-breed"></div>
						</div>
						<div class="col-lg-3">
							<input id="fish-breed-value" class="form-control" type=text />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="col-lg-3 margin-top-10">
							<label>Shark breed</label>
						</div>
						<div class="col-lg-6 margin-top-10">
							<div class="sliders" id="shark-breed"></div>
						</div>
						<div class="col-lg-3">
							<input id="shark-breed-value" class="form-control" type=text />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="col-lg-3 margin-top-10">
							<label>Starving time</label>
						</div>
						<div class="col-lg-6 margin-top-10">
							<div class="sliders" id="starving"></div>
						</div>
						<div class="col-lg-3">
							<input id="starving-value" class="form-control" type=text />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="col-lg-3 margin-top-10">
							<label>Size</label>
						</div>
						<div class="col-lg-6 margin-top-10">
							<div class="sliders" id="size"></div>
						</div>
						<div class="col-lg-3">
							<input id="size-value" class="form-control" type=text />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="col-lg-3 margin-top-10">
							<label>Tor world</label>
						</div>
						<div class="col-lg-9">
							<input id="torWorld" type="checkbox" data-size="medium" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="col-lg-3 margin-top-10">
							<label>Display grid</label>
						</div>
						<div class="col-lg-9">
							<input id="displayGrid" type="checkbox" data-size="medium" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="col-lg-3 margin-top-10">
							<label>Fairness</label>
						</div>
						<div class="col-lg-9">
							<input id="fairness" type="checkbox" data-size="medium" />
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-lg-12">
						<div class="col-lg-3 margin-top-10">
							<label>Seed</label>
						</div>
						<div class="col-lg-4">
							<input id="fairnessSeed" type="checkbox" data-size="medium"
								onchange="displaySeedBox()" />
						</div>
						<div class="col-lg-5">
							<input id="fairnessSeed-value" class="form-control" type=text
								placeholder="Enter your seed" />
						</div>
					</div>
				</div>


			</form>
		</div>

		<div class="col-lg-4 col-lg-offset-2">
			<div class="affix">
				<h4>
					Count : <span id="count">0</span>
				</h4>
				<div id="content"></div>
				<div class="row">
					<div class="col-lg-12 margin-top-50">
						<div class="text-center">
							<button id="play-btn" type="button"
								class="btn btn-default btn-lg" onclick="start()">
								<i class="fa fa-play-circle-o fa-5x"></i>
							</button>
							<button id="pause-btn" type="button"
								class="btn btn-default btn-lg" disabled onclick="pause()">
								<i class="fa fa-pause-circle-o fa-5x"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="charts" class="col-md-6"></div>

	<script>
	function displaySeedBox() {
	    if ($('#fairnessSeed').is(':checked')) {
		$('#fairnessSeed-value').hide();
	    } else {
		$('#fairnessSeed-value').show();
	    }
	}

	function readParamater() {
	    return {
		delay : +document.getElementById('delay').noUiSlider.get()
			.replace('ms', ''),
		size : +document.getElementById('size').noUiSlider.get(),
		quantity : +document.getElementById('quantity').noUiSlider
			.get(),
		fishes : +document.getElementById('fishes').noUiSlider.get()
			.replace('%', ''),
		sharks : +document.getElementById('sharks').noUiSlider.get()
			.replace('%', ''),
		fish_breed : +document.getElementById('fish-breed').noUiSlider
			.get(),
		shark_breed : +document.getElementById('shark-breed').noUiSlider
			.get(),
		starving : +document.getElementById('starving').noUiSlider
			.get(),
		torWorld : $('#torWorld').is(':checked'),
		fairness : $('#fairness').is(':checked'),
		fairnessSeed : $('#fairnessSeed-value').val(),
		displayGrid : $('#displayGrid').is(':checked'),
	    };
	}

	function initSlider(id, min, max, defaultValue, nbDecimal, unit) {
	    var slider = document.getElementById(id);
	    var input = document.getElementById(id + "-value");

	    noUiSlider.create(slider, {
		start : defaultValue,
		connect : 'lower',
		range : {
		    'min' : min,
		    'max' : max
		},
		format : wNumb({
		    decimals : nbDecimal,
		    postfix : unit,
		})
	    });

	    slider.noUiSlider.on('update', function(values, handle) {
		input.value = values[handle];
	    });

	    input.addEventListener('change', function() {
		slider.noUiSlider.set(this.value);
	    });
	}



	initSlider("delay", 1, 250, 25, 0, "ms");
	initSlider("quantity", 1, 2500, 1000, 0, "");
	initSlider("fishes", 0, 100, 66, 0, "%");
	initSlider("sharks", 0, 100, 34, 0, "%");
	initSlider("fish-breed", 1, 15, 3, 0, "");
	initSlider("shark-breed", 1, 15, 12, 0, "");
	initSlider("starving", 1, 15, 5, 0, "");
	initSlider("size", 10, 100, 50, 0, "");
	$('#fairnessSeed-value').hide();

	$('#torWorld').bootstrapSwitch('state', true, true);
	$('#fairness').bootstrapSwitch('state', true, true);
	$('#displayGrid').bootstrapSwitch('state', false, true);
	$('#fairnessSeed').bootstrapSwitch('state', true, true);

	$('#displayGrid').on('switchChange.bootstrapSwitch', function(event, state) {
  	if ( renderer )
			renderer.environment.options.grid = state;
	});

	document.getElementById('delay').noUiSlider
		.on(
			'update',
			function(values, handle) {
			    if (environment) {
				while (interval.length > 0) {
				    window.clearInterval(interval.shift());
				}
				inter = window
					.setInterval(
						function() {
						    var now = new Date()
							    .getTime();
						    curveChart.series[0]
							    .addPoint(
								    [
									    now,
									    statObject.sharkCount ],
								    false, true);
						    curveChart.series[1]
							    .addPoint(
								    [
									    now,
									    statObject.fishCount ],
								    true, true);
						}, 1000);
				interval.push(inter);

				inter = window
					.setInterval(
						function() {
						    for (var i = 0; i <= statObject.maxAge; i++) {
							if (statObject.nbFishPerAge[i] == undefined) {
							    statObject.nbFishPerAge[i] = 0;
							}
							statObject.nbFishPerAge[i] *= (-1);

							if (statObject.nbSharkPerAge[i] == undefined) {
							    statObject.nbSharkPerAge[i] = 0;
							}
						    }
						    ageChart.series[0]
							    .setData(
								    statObject.nbSharkPerAge,
								    true);
						    ageChart.series[1]
							    .setData(
								    statObject.nbFishPerAge,
								    true);
						}, 1000);
				interval.push(inter);

				var inter = window
					.setInterval(
						function() {
						    environment.update(pause);
						    document
							    .getElementById("count").innerHTML = environment.roundCount;
						}, readParamater().delay);
				interval.push(inter);
			    }
			});

	document.getElementById('size').noUiSlider.on('update', function(
		values, handle) {
	    document.getElementById('quantity').noUiSlider.updateOptions({
		range : {
		    'min' : 1,
		    'max' : values[handle] * values[handle]
		}
	    });
	});

	document.getElementById("size-value").addEventListener(
		'change',
		function() {
		    document.getElementById('quantity').noUiSlider
			    .updateOptions({
				range : {
				    'min' : 1,
				    'max' : this.value * this.value
				}
			    });
		});

	document.getElementById('sharks').noUiSlider.on('change', function(
		values, handle) {
	    document.getElementById('fishes').noUiSlider
		    .set(100 - values[handle].replace('%', ''));
	});
	document.getElementById('fishes').noUiSlider.on('change', function(
		values, handle) {
	    document.getElementById('sharks').noUiSlider
		    .set(100 - values[handle].replace('%', ''));
	});

	var environment;
	var renderer;
	var watorModel;
	var statObject;
	var formValue;
	var interval = [];

	var start = function() {

	    var formValue = readParamater();

	    /** RENDERER **/
	    renderer = new Renderer();

	    /** WATOR MODEL **/
	    var fishesOptions = {
		breedCount : formValue.fish_breed,
	    };
	    var sharksOptions = {
		breedCount : formValue.shark_breed,
		minimumEatCount : formValue.starving,
	    };
	    watorModel = new WatorModel(fishesOptions, sharksOptions);


	    /** ENVIRONMENT **/
	    statObject = new watorModel.statObject();
	    var environmentOptions = {
		height : formValue.size,
		width : formValue.size,
		mapConsole : false,
		torWorld : formValue.torWorld,
		fairness : formValue.fairness,
		fairnessSeed : formValue.fairnessSeed,
		grid : formValue.displayGrid,
		statObject : statObject,
		renderer : renderer,
		actors : [
			{
			    type : watorModel.fish,
			    count : Math.round(formValue.quantity
				    * (formValue.fishes / 100))
			},
			{
			    type : watorModel.shark,
			    count : Math.round(formValue.quantity
				    * (formValue.sharks / 100))
			} ]
	    };
	    console.log(environmentOptions);
	    environment = new Environment(environmentOptions);

	    /** SET ENVIRONMENT TO WATOR MODEL AND RENDERER **/
	    watorModel.environment = environment;
	    renderer.environment = environment;

	    /** START ENVIRONMENT **/
	    environment.init();
	    environment.populate();

	    /** CHARTS **/
	    curveChart = new CurveChart();
	    ageChart = new AgeChart();

	    run();
	    $("#pause-btn").val("Pause");
	    $("#pause-btn").prop('disabled', false);
	};

	var pause = function() {
	    var pauseButton = $("#pause-btn");
	    if (pauseButton.val() == "Play") {
		run();
		pauseButton.val("Pause");
	    } else {
		// Delete previous intervals
		while (interval.length > 0) {
		    window.clearInterval(interval.shift());
		}
		pauseButton.val("Play");
	    }
	};

	var run = function(form) {
	    while (interval.length > 0) {
		window.clearInterval(interval.shift());
	    }

	    inter = window.setInterval(function() {
		var now = new Date().getTime();
		curveChart.series[0].addPoint([ now, statObject.sharkCount ],
			true, true);
		curveChart.series[1].addPoint([ now, statObject.fishCount ],
			true, true);
		}, 1000);
	    interval.push(inter);

	    inter = window.setInterval(function() {
		for (var i = 0; i <= statObject.maxAge; i++) {
		    if (statObject.nbFishPerAge[i] == undefined) {
			statObject.nbFishPerAge[i] = 0;
		    }
		    statObject.nbFishPerAge[i] *= (-1);

		    if (statObject.nbSharkPerAge[i] == undefined) {
			statObject.nbSharkPerAge[i] = 0;
		    }
		}
		ageChart.series[0].setData(statObject.nbSharkPerAge, true);
		ageChart.series[1].setData(statObject.nbFishPerAge, true);
	}, 1000);
	    interval.push(inter);

	    var inter = window
		    .setInterval(
			    function() {
				environment.update(pause);
				document.getElementById("count").innerHTML = environment.roundCount;
			    }, readParamater().delay);

	    interval.push(inter);
	}
    </script>

</body>
</html>
