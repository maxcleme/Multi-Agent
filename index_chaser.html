	<script>
	function displaySeedBox() {
	    if ($('#fairnessSeed').is(':checked')) {
				$('#fairnessSeed-value').hide();
	    } else {
				$('#fairnessSeed-value').show();
	    }
	}

	function readParamater() {
	    return {
				delay : +document.getElementById('delay').noUiSlider.get().replace('ms', ''),
				size : +document.getElementById('size').noUiSlider.get(),
				quantity : +document.getElementById('quantity').noUiSlider.get(),
				superPower : +document.getElementById('superPower').noUiSlider.get().replace('%', ''),
				wall : +document.getElementById('wall').noUiSlider.get().replace('%', ''),
				dijkstraNumbering : $('#dijkstraNumbering').is(':checked'),
				torWorld : $('#torWorld').is(':checked'),
				fairness : $('#fairness').is(':checked'),
				fairnessSeed : $('#fairnessSeed-value').val(),
				displayGrid : $('#displayGrid').is(':checked'),
				ialevel : +document.getElementById('ialevel').noUiSlider.get().replace('%', ''),
	    };
	}

	function initSlider(id, min, max, defaultValue, nbDecimal, unit) {
	    var slider = document.getElementById(id);
	    var input = document.getElementById(id + "-value");

	    noUiSlider.create(slider, {
				start : defaultValue,
				connect : 'lower',
				range : {
		    	'min' : min,
		    	'max' : max
				},
				format : wNumb({
		    	decimals : nbDecimal,
		    	postfix : unit,
				})
	    });

	    slider.noUiSlider.on('update', function(values, handle) {
				input.value = values[handle];
	    });

	    input.addEventListener('change', function() {
				slider.noUiSlider.set(this.value);
	    });
	}



	initSlider("delay", 1, 250, 200, 0, "ms");
	initSlider("quantity", 0, 5, 1, 0, "");
	initSlider("superPower", 0, 80, 3, 0, "%");
	initSlider("ialevel", 0, 100, 50, 0, "%");
	initSlider("size", 10, 100, 30, 0, "");
	initSlider("wall", 0, 80, 10, 0, "%");
	$('#fairnessSeed-value').hide();


	$('#dijkstraNumbering').bootstrapSwitch('state', false, false);
    $('#torWorld').bootstrapSwitch('state', true, true);
	$('#fairness').bootstrapSwitch('state', true, true);
	$('#displayGrid').bootstrapSwitch('state', false, false);
	$('#fairnessSeed').bootstrapSwitch('state', true, true);

	$('#displayGrid').on('switchChange.bootstrapSwitch', function(event, state) {
  	if ( environment )
			renderer.environment.options.grid = state;
	});

	document.getElementById('delay').noUiSlider.on('update', function(values, handle) {
		if (environment) {
				startIntervals();
		}
	});




	var environment;
	var renderer;
	var watorModel;
	var statObject;
	var formValue;
	var interval = [];
	var counter;

	function start() {
    var formValue = readParamater();

	  /** COUNTER */
	  counter = document.getElementById("count");
	  counterSuperPower = document.getElementById("countSuperPower");

    /** RENDERER **/
    renderer = new Renderer();

    /** CHASER MODEL **/
    var chaserOptions = {
		IAlevel : formValue.ialevel
    };
    chaserModel = new ChaserModel(chaserOptions);


    /** ENVIRONMENT **/
	   actors = [];
  	if ( formValue.quantity ){
  		actors.push({
  				    type : chaserModel.chaser,
  				    count : formValue.quantity
  				});
  	}
    actors.push({
            type : chaserModel.wall,
            count : Math.round(formValue.size * formValue.size * (formValue.wall / 100))
    });
    actors.push({
            type : chaserModel.target,
            count : 1
    });
	actors.push({
            type : chaserModel.superpower,
            count : Math.round(formValue.size * formValue.size * (formValue.superPower / 100))
    });
    var environmentOptions = {
			height : formValue.size,
			width : formValue.size,
			mapConsole : false,
			dijkstraNumbering : formValue.dijkstraNumbering,
			torWorld : formValue.torWorld,
			fairness : formValue.fairness,
			fairnessSeed : formValue.fairnessSeed,
			grid : formValue.displayGrid,
			renderer : renderer,
			actors : actors
		};
    environment = new Environment(environmentOptions);

    /** SET ENVIRONMENT TO WATOR MODEL AND RENDERER **/
    chaserModel.environment = environment;
    renderer.environment = environment;

    /** START ENVIRONMENT **/
    environment.init();
    environment.populate();


    run();
    $("#pause-btn").val("Pause");
    $("#pause-btn").prop('disabled', false);
    $(':focus').blur();
	};

	function pause() {
    var pauseButton = $("#pause-btn");
    if (pauseButton.val() === "Play") {
			run();
			pauseButton.val("Pause");
    } else {
			// Delete previous intervals
			while (interval.length > 0) {
			    window.clearInterval(interval.shift());
			}
			pauseButton.val("Play");
    }
	};

	function run() {
		startIntervals();
	}

	function startIntervals(){
		while (interval.length > 0) {
			window.clearInterval(interval.shift());
		}

		interval.push(window.setInterval(function() {
					requestAnimationFrame(updateEnv);
		}, readParamater().delay));
	}

	function updateEnv(){
		environment.update(end);
		counter.innerHTML = environment.roundCount;
		counterSuperPower.innerHTML = environment.roundCountWithSuperPowerRemaining;
	}

  function end(){
      while (interval.length > 0) {
  			window.clearInterval(interval.shift());
  		}
      $("#pause-btn").prop('disabled', true);
  }


  var keyDowns = new Array();
  document.onkeydown = setPressedDirections;
  document.onkeyup = resetPressedDirections;

  function resetPressedDirections(e) {
    if ( !environment )
      return;
    e = e || window.event;
    if (keyDowns.indexOf(e.keyCode) >= 0) {
      keyDowns.splice(keyDowns.indexOf(e.keyCode),1);
    }
    if ( keyDowns.length === 0 ) {
        environment.pressedDirections = {
          x: 0,
          y: 0
        }
    }
  }

function setPressedDirections(e) {
  if ( e.keyCode === 82 ){
    start();
  }

  if ( !environment )
    return;
  e = e || window.event;

  if (keyDowns.indexOf(e.keyCode) < 0 && e.keyCode !== 32) {
    keyDowns.push(e.keyCode);
  }

  switch(e.keyCode){
    case 37:
      // LEFT
      environment.pressedDirections = {
        x: -1,
        y: 0
      }
      break;
    case 38:
      // UP
      environment.pressedDirections = {
        x: 0,
        y: -1
      }
      break;
    case 39:
      // RIGHT
      environment.pressedDirections = {
        x: 1,
        y: 0
      }
      break;
    case 40:
      // DOWN
      environment.pressedDirections = {
        x: 0,
        y: 1
      }
      break;

    case 32:
      pause();
      break;
    }
  }

</script>
